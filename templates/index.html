<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prediction App</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Welcome to the AI Prediction App</h1>
            <p>Enter your data and get accurate predictions instantly!</p>
            <a href="#form-section" class="btn-primary">Get Started</a>
        </div>
    </header>

    <section id="form-section" class="form-container">
        <div class="container">
            <h2>Enter Your Data</h2>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="spx">SPX:</label>
                    <input type="number" id="spx" name="spx" required>
                </div>
                <div class="form-group">
                    <label for="uso">USO:</label>
                    <input type="number" id="uso" name="uso" required>
                </div>
                <div class="form-group">
                    <label for="slv">SLV:</label>
                    <input type="number" id="slv" name="slv" required>
                </div>
                <div class="form-group">
                    <label for="eur_usd">EUR/USD:</label>
                    <input type="number" id="eur_usd" name="eur_usd" required>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <button type="submit" class="btn-secondary">Predict</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Prediction App. Designed with ❤️ by Zaid.</p>
    </footer>
</body>
</html>
